<!DOCTYPE html>

<head>

    <p id="header">Magnet to BT Torrent</p>
    <p id="warning"></p>
    <hr />

        <div class="inputArea">

    <hr />
    <div id="tableDiv">

            <thead>
                <tr>
                    <td class="no">No.</td>
                    <td class="name" style="font-size:medium">Name</td>
